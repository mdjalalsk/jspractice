<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Post </title>
</head>

<body>
    <button onclick="postExq()">
        Exepost request
    </button>
    <script>
        function postExq() {
            var url = ('http://curd.teamrabbil.com/api/v1/CreateProduct')
            var BodyData = {
                Img: 456,
                ProductCode: 456,
                ProductName: "123",
                Qty: 123,
                TotalPrice: 123,
                UnitPrice: 456,
            }
            var req = {
                method: 'POST',
                Headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                body: JSON.stringify(BodyData)
            };
            fetch(url, req)
                .then(res => res.json())
                .then(result => console.log(result))
                .catch(err => console.log(err))
        }

    </script>
</body>

</html>
