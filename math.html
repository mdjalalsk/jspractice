<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
   <script>
     var number=-7;
      document.write(Math.abs(number)+"<br/>");
      var num=7.2;
      document.write(Math.ceil(num)+"<br/>");
      document.write(Math.floor(num)+"<br/>");
      var num1=7.2;
      var num2=7.6;
      document.write(Math.round(num1)+"<br/>");
      document.write(Math.round(num2)+"<br/>");
      document.write(Math.random()+"<br/>");

    //   var numArray=[];
      document.write(Math.max(25,15,12,78,45,60,)+"<br/>");
      document.write(Math.min(25,15,12,78,45,60,)+"<br/>");
    //   number object 
    var n=7.777;
    // var nm=7;
    var nm="7.777777";
  
    document.write(Number.isFinite(n)+"<br/>");
    // document.write(Number.isInteger(nm)+"<br/>");
    document.write(Number.isInteger(nm)+"<br/>");
    document.write(Number.parseFloat(nm)+"<br/>");
    document.write(Number.parseInt(nm)+"<br/>");
 var num6=81.56565;
//  document.write(num6.toFixed(0)+"<br/>");
 document.write(num6.toFixed(1)+"<br/>");
   </script>
   </body>
</html>
