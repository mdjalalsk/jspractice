<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Use form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 id="Myid" class="">Bangladesh is my homeland</h1>
    <br>

    <button onclick="addClass()">AddStyle</button>
    <button onclick="removeClass()">Removestyle</button><hr>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <button onclick="AddTwo()">Add</button>
    <script>
        function AddTwo(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            let result= parseInt(num1)+parseInt(num2);
            document.write(result);

        }
        function addClass(){
            let addbtp=document.getElementById('Myid')
            addbtp.classList.add('text-success')
            
        }
        function removeClass(){
            let removestyle=document.getElementById("Myid")
            removestyle.classList.remove('text-success')

        }
    </script>
</body>
</html>
