<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator</title>
</head>
<body>
    <script>
        var appCodeName=navigator.appCodeName;
        var appName=navigator.appName;
        var appVersion=navigator.appVersion;
        var cookieEnabled=navigator.cookieEnabled;
        var language=navigator.language;
        var userAgent=navigator.userAgent;
        var platform=navigator.platform;
        var onLine=navigator.onLine;

        document.write("<br/>"+ appCodeName);
        document.write("<br/>"+ appName);
        document.write("<br/>"+ appVersion);
        document.write("<br/>"+ language);
        document.write("<br/>"+ cookieEnabled);
        document.write("<br/>"+ userAgent);
        document.write("<br/>"+ platform);
        document.write("<br/>"+ onLine);
        document.write("<hr/>");
   
    </script>
    
</body>
</html>
