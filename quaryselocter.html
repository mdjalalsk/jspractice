<html lang="en">
<head>

    <title>Query slector</title>
</head>
<body>
    <h1>h1</h1>
    <h2 id="myid">h2</h2>
    <h3 class="myclass">h2</h3>
    <p name="myname">jkshfkjhfvdsgjkvh </p>

        }

    </script>
