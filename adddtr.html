<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img 
    id="myImage"
    width="400"
    height="300"
    src="https://images.unsplash.com/photo-1684444161762-95fbabc9a766?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=857&q=80" alt="">
    <button onclick="Changeimg()">Change</button>
    <script>
       function Changeimg(){
            let myimg =document.getElementById("myImage");
            myimg.width="600"
            myimg.height="500"
        }

    </script>
    
</body>
</html>
